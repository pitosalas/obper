launch:
  - arg:
      name: 'explore'
      default: 'false'
      description: 'explorer node'
  - arg:
      name: 'costmap'
      default: 'true'
      description: 'costmap node'

  - node:
      pkg: nav_tools
      exec: costmap_node
      name: costmap_node
      output: screen
      param:
        - from: "/home/pitosalas/linorobot2_ws/src/nav_tools/config/costmap_params.yaml"
  - node:
      pkg: obper
      exec: costmap_subscriber
      name: costmap_subscriber
      output: screen
      if: "$(var costmap)"      
  - node:
      pkg: obper
      exec: explpre2
      name: explpre2
      output: screen
      if: "$(var explore)"