launch:

  - let:
      name: explore
      value: false

  - node:
      pkg: nav_tools
      exec: costmap_node
      name: costmap_node
      output: screen
      param:
        - from: "/home/pitosalas/linorobot2_ws/src/nav_tools/config/costmap_params.yaml"

  - node:
      pkg: obstacle_perception
      exec: costmap_subscriber
      name: costmap_subscriber
      output: screen

  - if:
      condition: "$(var explore)"
      then:
        - node:
            pkg: obstacle_perception
            exec: explorer_purposeful
            name: explorer_purseful
            output: screen